<!DOCTYPE HTML>
<html dir="ltr" lang="en">

    <head>
        <meta charset="utf-8"/>
        <link rel="icon" href="/assets/profile-pic.png"/>
        <title>Smooth E</title>

        <meta name="HandheldFriendly" content="true" />
        <meta name="MobileOptimized" content="320" />
        <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, width=device-width, user-scalable=no" />

        <link rel="stylesheet" type="text/css" href="/css/style.css"/>
        <link rel="stylesheet" type="text/css" href="/css/index.css"/>
        <link rel="stylesheet" type="text/css" href="/css/contribution-chart.css"/>
        <link rel="stylesheet" type="text/css" href="/css/carousel.css"/>
        <link rel="stylesheet"
              type="text/html"
              href="https://fonts.googleapis.com/css?family=DM+Serif+Display&display=swap"
        />

        <script type="text/javascript" src="/assets/js/products-carousel.js" defer></script>
    </head>

    <body>

        <div class="horizontally-centered container rounded-shadow content-width top-level-card" id="intro">
            <div id="profile-picture-wrapper">
                <div id="profile-picture-frame">
                    <img id="profile-picture" src="assets/profile-pic.png"/>
                </div>
                <div id="profile-picture-shadow" class="rounded-shadow"></div>
            </div>
            <h1 id="profile-name">Smooth E</h1>

            <script src="/assets/js/github-calendar.js"></script>
            <div class="contribution-graph">
                <div class="placeholder">
                    <span>Loading the data just for you.</span>
                </div>
            </div>
            <script type="module">
                GitHubCalendar(".contribution-graph", "smooth-e", { responsive: true });
            </script>
        </div>

        <products-carousel></products-carousel>

    </body>

</html>
